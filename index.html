<!DOCTYPE html>
<html lang="en" class="gradient-custom">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project To-Do List</title>
    <link rel="stylesheet" href="/Assets/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <h1>Hakuna Matata To-Do List</h1>
    </header>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">

                    <div class="card">
                        <div class="card-body p-5">
                                <div class="form-outline flex-fill">
                                    <input type="text" id="form2" class="form-control" placeholder="New Task"/>
                                </div>
                                <button type="submit" id="newbutton" class="btn btn-info ms-2">Add</button>

                            <!-- Tabs navs -->
                            <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab" aria-controls="ex1-tabs-1" aria-selected="true">All</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab" aria-controls="ex1-tabs-2" aria-selected="false">Active</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab" aria-controls="ex1-tabs-3" aria-selected="false">Completed</a>
                                </li>
                            </ul>
                            <!-- Tabs navs -->

                            <!-- Tabs content -->
                            <div class="tab-content" id="ex1-content">
                                <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
                                    <ul class="list-group mb-0">
                                        <div class="form-check">
                                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded bg-white">
                                            <input class="form-check-input me-2" type="checkbox" id="Fold Clothes" name="Fold Clothes" value="yes" aria-label="...">
                                            <label for="Fold Clothes">Fold Clothes</label>
                                        </div>
                                        </li>
                                        <div class="form-check">
                                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded bg-white">
                                            <input class="form-check-input me-2" type="checkbox" id="Wash Dishes" name="Wash Dishes" value="yes" aria-label="...">
                                            <label for="Wash Dishes">Wash Dishes</label>
                                        </div>
                                        </li>
                                        <div class = "form-check">
                                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded bg-white">
                                            <input class="form-check-input me-2" type="checkbox" id="Sweep" name="Sweep" value="yes" aria-label="..." >
                                            <label for="Sweep">Sweep</label>
                                        </div>
                                        </li>
                                        <div class="form-check">
                                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded bg-white">
                                            <input class="form-check-input me-2" type="checkbox" id="Mop Floor" name="Mop Floor" value="yes" aria-label="..." >
                                            <label for="Mop Floor">Mop Floor</label>
                                        </div>
                                        </li>
                                        <div class="form-check">
                                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded bg-white">
                                            <input class="form-check-input me-2" type="checkbox" id="Cook Dinner" name="Cook Dinner" value="yes" aria-label="..." >
                                            <label for="Cook Dinner">Cook Dinner</label>
                                        </div>
                                        </li>
                                        <div class="form-check">
                                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded bg-white">
                                            <input class="form-check-input me-2" type="checkbox" id="Clean the Microwave Disaster" name="Clean the Microwave Disaster" value="yes" aria-label="...">
                                            <label for="Clean the Microwave Disaster">Clean the Microwave Disaster</label>
                                        </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Tabs content -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF " crossorigin="anonymous "></script>
</body>

</html>
